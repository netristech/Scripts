---
- name: Install rclone
  command: "curl https://rclone.org/install.sh | bash"
  
- name: create backup dir
  file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  with_items:
  - { path: '{{ backup_dir }}', state: 'directory' }
  
- name: Copy template files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
  - { src: 'backup.sh.j2', dest: '{{ script_root }}/{{ app_name }}-backup.sh', mode: '0700' }
  - { src: 'hosts.txt.j2', dest: '{{ backup_dir }}/hosts.txt' }
  
  - name: Schedule scripts
    cron:
      name: {{ appname }}-backup
      minute: "0"
      hour: "2"
      job: "{{ item }}
      state: present
    with_items:
    - "{{ script_root }/{{ app_name }}-backup.sh"
  
